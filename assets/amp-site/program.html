                    <h1>The Program</h1>

                <section id="about-us">
                    <figure>
                        <img class="image-left" src="images/painter.jpeg">
                        <p>Our goal is to re-think corrections. The current "corrections" system is largely viewed as a punitive response to criminal activity. The term "corrections" is a little misleading. By at the end of incarceration, few individuals are prepared to re-enter society successfully. We want to change this.</p>
                        <p>Education is an underlying factor inversely related to incaceration rates. Studies have found that only half of individuals in US prisons have earned a GED or High School diploma prior to being incarcerated. The vast majority of incarcerated individuals do not hold a college degree.</p>
                        <p>We believe that art and music are vital parts of a well rounded educational plan. Our mission is to bring art and music education into prisons to help effect change within prisons, and help equip incarcerated individuals with skills that can help them re-enter the world.</p>
                        <h2>The Program Program</h2>
                        <p>Incarcerated indivials in good standing can register to participate in our program. Our Board of Directors reviews every application and matches potential students with volunteer educators.</p>
                        <p>Volunteer educators, using equipment purchased by or donated to The AMP Project, create art and music courses designed to give incarcerated individuals skills such as project management, literacy, comprehension, and work ethic. These courses culminate in a final project, often in the form of a short story, essay, painting, or music recording.</p>
                        <p>Individuals may optionally submit their final project to The AMP Project. Short-form written works may be viewed on our blog. Long-form written works may be accessed as eBooks. Artworks and musical recordings may be displayed in our gallery. These items are available for purchase through The AMP Project. Proceeds go to keeping The AMP Project running, with a portion being delivered into an inmates commissary (trust) account.
                        <p>These courses work as incentive to give individuals a purpose while in prison, and help open their mind to possibilities for creative employment in the real world. These incentives are designed to reduce prison violence and decrease recidivism rates.</p>
                    </figure>
